mutation {
  crearProducto(datos: {
    nombre: "vino desde graphql",
    descripcion: "Un vino creado via una query de graphql",
    codigo: 1123,
    precio: 100.50,
    stock: 1,
    thumbnail: "/upload/item4.jpeg"
    }) {
        _id
    }
}

query {
    getProductos {
        nombre
        descripcion
        precio  
    }
}

query {
  getProductoById(id: "63a9c8e069393930a6a47029") {
    _id
    nombre
    descripcion
    precio
  }
}

mutation {
  borrarProductoById(id: "642ab53e7fadd7ef098f9b2b") {
    _id
    nombre
    descripcion
  }
}


mutation {
  modificarProductoById(id: "6435d830a77ba2b9f234ad21", datos: {
    nombre: "Vino Modificado Otra vez",
    precio: 100,
  }) {
    nombre
    descripcion
    codigo
    precio
    stock
  } 
}